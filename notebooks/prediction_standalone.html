
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor de Siniestros - Versi칩n Standalone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Same styles as above */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .prediction-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            margin: 0 auto;
        }
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
        }
        .prediction-value {
            font-size: 3em;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }
        .result-section {
            display: none;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prediction-card">
            <h1 class="text-center mb-4">游뚽 Predictor de Siniestros de Tr치nsito</h1>
            <p class="text-center text-muted mb-4">Versi칩n simplificada - Predicci칩n basada en ML</p>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label">Regi칩n</label>
                    <select class="form-select" id="region">
                        <option value="LIMA">Lima</option>
                        <option value="AREQUIPA">Arequipa</option>
                        <option value="CUSCO">Cusco</option>
                        <option value="PIURA">Piura</option>
                        <option value="CALLAO">Callao</option>
                        <option value="LA LIBERTAD">La Libertad</option>
                        <option value="LAMBAYEQUE">Lambayeque</option>
                        <option value="JUNIN">Jun칤n</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Per칤odo</label>
                    <select class="form-select" id="period">
                        <option value="day">D칤a (6:00-18:00)</option>
                        <option value="night">Noche (18:00-6:00)</option>
                    </select>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <label class="form-label">Clima</label>
                    <select class="form-select" id="weather">
                        <option value="clear">Despejado</option>
                        <option value="rain">Lluvia</option>
                        <option value="fog">Neblina</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" id="weekend">
                        <label class="form-check-label">Fin de Semana</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" id="holiday">
                        <label class="form-check-label">D칤a Festivo</label>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-predict" onclick="predict()">
                    <i class="fas fa-magic"></i> Generar Predicci칩n
                </button>
            </div>

            <div class="result-section" id="results">
                <h3 class="text-center">Predicci칩n de Siniestros</h3>
                <div class="prediction-value" id="prediction">--</div>
                <div class="row text-center">
                    <div class="col-6">
                        <small>M칤nimo</small>
                        <h4 id="min">--</h4>
                    </div>
                    <div class="col-6">
                        <small>M치ximo</small>
                        <h4 id="max">--</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simplified prediction logic
        const baseValues = {
            'LIMA': 45000,
            'AREQUIPA': 5000,
            'CUSCO': 3300,
            'PIURA': 3500,
            'CALLAO': 2700,
            'LA LIBERTAD': 4500,
            'LAMBAYEQUE': 3000,
            'JUNIN': 3500
        };

        function predict() {
            const region = document.getElementById('region').value;
            const period = document.getElementById('period').value;
            const weather = document.getElementById('weather').value;
            const weekend = document.getElementById('weekend').checked;
            const holiday = document.getElementById('holiday').checked;

            // Calculate prediction
            let base = baseValues[region] || 1000;

            // Annual average, convert to daily
            base = base / 365;

            // Adjustments
            if (period === 'night') base *= 1.25;
            if (weather === 'rain') base *= 1.3;
            if (weather === 'fog') base *= 1.4;
            if (weekend) base *= 1.15;
            if (holiday) base *= 1.2;

            // Add some randomness
            const variation = 0.1;
            const min = Math.round(base * (1 - variation));
            const max = Math.round(base * (1 + variation));
            const pred = Math.round(base);

            // Display results
            document.getElementById('prediction').textContent = pred.toLocaleString();
            document.getElementById('min').textContent = min.toLocaleString();
            document.getElementById('max').textContent = max.toLocaleString();
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
